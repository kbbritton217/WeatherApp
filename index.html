<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Weather App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

    <body>

        <div class="wrapper">
            <h1>Weather Zipcode Search</h1>
            
            <div class="controls">
                <form class="form">
                    <p>
                        <label>ZipCode:</label>
                        <input id="zip">
                    </p>
                    <p>
                        <button class="btn" id="currentHour">Hourly</button>
                        <button class="btn" id="sevenDay">7 Day Forecast</button>
                    </p>
                </form>
            </div>
            <div id="weather">
                <section class="section">


                </section>
            </div>
        </div>


        <script src="index.js"></script>


    </body>
</html>
